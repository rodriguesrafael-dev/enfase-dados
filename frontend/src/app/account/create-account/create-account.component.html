<main class="account-page">
    <div>
        <h2 class="text-center">Criar minha conta</h2>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">nome e sobrenome</label>
                <input type="name" class="form-control" id="name" placeholder="digite seu nome e sobrenome" name="name" [(ngModel)]="account.name" required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">email</label>
                <input type="email" class="form-control" id="email" placeholder="digite seu email" name="email" [(ngModel)]="account.email" required />
            </div>
            <div class="form-group">
                <label class="form-label">senha</label>
                <input type="password" class="form-control" id="password" placeholder="digite sua senha" name="password" [(ngModel)]="account.password" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-light" [disabled]="form.form.invalid">
          criar minha conta
        </button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-light" routerLink="/">
          cancelar
        </button>
            </div>
        </form>
    </div>
</main>
