<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required />
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
    </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.form.invalid">Entrar</button>
    <button type="button" mat-raised-button color="primary" [routerLink]="['/create-account']">Criar conta</button>
</form>
